<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/black-tie/jquery-ui.css">
  <link rel="stylesheet" href="style.css" />
  <title>HW4 - jQuery UI</title>
</head>

<body>
  <main>
    <form id="createForm" class="menu">
      <label>X range:
        <div id="xSlider"></div>
      </label>
      <label for="xLower">
        X lower bound:
        <input type="number" name="xLower" id="xLower" />
      </label>
      <label for="xUpper">
        X upper bound:
        <input type="number" name="xUpper" id="xUpper" />
      </label>
      <label>Y range:
        <div id="ySlider"></div>
      </label>
      <label for="yLower">
        Y lower bound:
        <input type="number" name="yLower" id="yLower" />
      </label>
      <label for="yUpper">
        Y upper bound:
        <input type="number" name="yUpper" id="yUpper" />
      </label>
      <button type="submit">Submit</button>
    </form>
    <div id="tableTabs">
      <ul></ul>
    </div>
    <div id="deleteContainer" class="menu">
      <button id="delete" type="button">Delete</button>
      <button id="select" type="button">Select</button>
      <span>Selected:</span>
      <ul id="selected"></ul>
      <button id="deleteSelected" type="button">Delete Selected</button>
    </div>
  </main>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- jQuery Validation Plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
  <!-- jQuery UI -->
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <!-- My Scripts -->
  <script src="script.js">
  </script>
</body>

</html>
